<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="ticket" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)" rx="200"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="#00ffff" stroke-width="1" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="1024" height="1024" fill="url(#grid)" rx="200"/>
  
  <!-- Main ticket icon -->
  <g transform="translate(512, 512)">
    <!-- Ticket background -->
    <rect x="-200" y="-120" width="400" height="240" rx="40" fill="url(#ticket)" stroke="url(#neon)" stroke-width="8"/>
    
    <!-- Ticket holes -->
    <circle cx="-120" cy="0" r="20" fill="url(#bg)"/>
    <circle cx="120" cy="0" r="20" fill="url(#bg)"/>
    
    <!-- Ticket content -->
    <text x="0" y="-40" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="120" font-weight="bold">ðŸŽ«</text>
    
    <!-- App name -->
    <text x="0" y="60" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="48" font-weight="bold">TickMini</text>
    
    <!-- Subtitle -->
    <text x="0" y="100" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="24" opacity="0.8">NFT</text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="200" r="8" fill="#00ffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="824" cy="824" r="8" fill="#ff00ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="512" cy="150" r="8" fill="#ffff00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="0.75s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="512" r="8" fill="#00ff00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" begin="2.25s" repeatCount="indefinite"/>
  </circle>
</svg>