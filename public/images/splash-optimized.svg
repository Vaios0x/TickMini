<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" fill="url(#bg)"/>
  
  <!-- Main Content -->
  <g transform="translate(100, 100)">
    <!-- Ticket Icon -->
    <path d="M-60,-30 L60,-30 L60,-15 Q60,-9 54,-9 L54,9 Q60,9 60,15 L60,30 L-60,30 L-60,15 Q-60,9 -54,9 L-54,-9 Q-60,-9 -60,-15 Z" 
          fill="url(#neon)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    
    <!-- Ticket Holes -->
    <circle cx="-30" cy="0" r="3" fill="#000000"/>
    <circle cx="0" cy="0" r="3" fill="#000000"/>
    <circle cx="30" cy="0" r="3" fill="#000000"/>
    
    <!-- NFT Symbol -->
    <text x="0" y="-8" text-anchor="middle" fill="#000000" font-family="Arial, sans-serif" font-size="16" font-weight="bold">ðŸŽ«</text>
    
    <!-- Loading Animation -->
    <circle cx="0" cy="40" r="8" fill="url(#neon)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Corner Accents -->
  <circle cx="30" cy="30" r="8" fill="url(#neon)" opacity="0.2"/>
  <circle cx="170" cy="30" r="8" fill="url(#neon)" opacity="0.2"/>
  <circle cx="30" cy="170" r="8" fill="url(#neon)" opacity="0.2"/>
  <circle cx="170" cy="170" r="8" fill="url(#neon)" opacity="0.2"/>
</svg>
