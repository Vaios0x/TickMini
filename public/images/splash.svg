<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffff00;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="600" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#00ffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="600" fill="url(#grid)"/>
  
  <!-- Main content -->
  <g transform="translate(200, 300)">
    <!-- Logo/Icon -->
    <circle cx="0" cy="-50" r="40" fill="none" stroke="url(#neon)" stroke-width="3"/>
    <text x="0" y="-45" text-anchor="middle" fill="#00ffff" font-family="Arial, sans-serif" font-size="24" font-weight="bold">ðŸŽ«</text>
    
    <!-- App name -->
    <text x="0" y="20" text-anchor="middle" fill="url(#neon)" font-family="Arial, sans-serif" font-size="32" font-weight="bold">TickMini</text>
    
    <!-- Subtitle -->
    <text x="0" y="50" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.8">NFT Ticketing Marketplace</text>
    
    <!-- Description -->
    <text x="0" y="80" text-anchor="middle" fill="#b0b0b0" font-family="Arial, sans-serif" font-size="14" opacity="0.9">Base Network â€¢ Blockchain â€¢ Events</text>
  </g>
  
  <!-- Animated elements -->
  <circle cx="50" cy="100" r="2" fill="#00ffff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="500" r="2" fill="#ff00ff" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="50" r="2" fill="#ffff00" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
</svg>
